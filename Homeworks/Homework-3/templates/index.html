<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastAPI Homework 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">FastAPI Homework 3</a>
    <div class="navbar-nav">
      {% if user %}
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <a class="nav-link" href="/logout">Logout</a>
      {% else %}
        <a class="nav-link" href="/login">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Welcome to FastAPI Homework 3</h3>

      {% if user %}
        <p class="card-text">You are logged in as <strong>{{ user }}</strong>.</p>
        <a class="btn btn-primary" href="/dashboard">Go to Dashboard</a>
        <a class="btn btn-outline-danger ms-2" href="/logout">Logout</a>
      {% else %}
        <p class="card-text">Please log in to continue.</p>
        <a class="btn btn-success" href="/login">Login</a>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>

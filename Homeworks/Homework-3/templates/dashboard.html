<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADS-SJSU | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ADS-SJSU</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link active" href="/dashboard">Dashboard</a>
        <a class="nav-link" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body text-center">
            <h3 class="card-title">Dashboard</h3>
            <p class="card-text">Welcome, <strong>{{ user }}</strong>! You are logged in to the Department of Applied
              Data Science portal.</p>

            <a class="btn btn-danger" href="/logout">Logout</a>
            <a class="btn btn-outline-secondary ms-2" href="/">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

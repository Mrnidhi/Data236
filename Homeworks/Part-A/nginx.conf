# Nginx configuration for HW1 Blog App
# This config makes hw1.html the default page at /

server {
    listen 80;
    server_name localhost;
    
    # Root directory where files are served from
    root /usr/share/nginx/html;
    
    # Default file to serve when accessing /
    index hw1.html;
    
    # Location for the root path
    location / {
        try_files $uri $uri/ /hw1.html;
    }
    
    # Ensure JS files are served with correct MIME type
    location ~* \.js$ {
        add_header Content-Type application/javascript;
    }
}

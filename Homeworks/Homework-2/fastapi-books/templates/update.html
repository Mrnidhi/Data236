<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Liberty | Update Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container nav-wrapper">
            <a href="/" class="logo">Liberty.</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/add">Add Book</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Update Book ID 1</h1>

            <div class="card">
                <div class="info-box">
                    <p><strong>Current Title:</strong> {{ book.title }}</p>
                    <p><strong>Current Author:</strong> {{ book.author }}</p>
                </div>

                <p style="margin-bottom: 1rem;">This will update Book ID 1 to:</p>
                <div class="info-box">
                    <p><strong>Title:</strong> Harry Potter</p>
                    <p><strong>Author:</strong> J.K Rowling</p>
                </div>

                <form action="/update/1" method="post" style="margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-primary">Submit Update</button>
                </form>
            </div>

            <a href="/">‚Üê Cancel</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Artist Liberty. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>

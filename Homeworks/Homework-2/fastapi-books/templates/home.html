<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .msg {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book List</h1>

        <div class="nav">
            <a href="/">Home</a>
            <a href="/add">Add Book</a>
            {% if has_id_one %}
            <a href="/update/1">Update Book ID 1</a>
            {% endif %}
        </div>

        <div class="search-box">
            <form action="/" method="get">
                <input type="text" name="q" placeholder="Search by title..." value="{{ query or '' }}">
                <button type="submit">Search</button>
                {% if query %}
                <a href="/">Clear</a>
                {% endif %}
            </form>
        </div>

        <form action="/delete/max" method="post" style="margin-bottom: 15px;">
            <button type="submit" class="btn-delete">Delete Book with Max ID</button>
        </form>

        {% if books %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="msg">No books found.</p>
        {% endif %}
    </div>
</body>

</html>
